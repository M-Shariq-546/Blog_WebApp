{% extends "blogs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{  form.as_p }}
            {% comment %} {{  form|crispy }} this code will be used fro crispy form for better visuals and auto bootstrap styling  {% endcomment %}
        </fieldset>
        <div class="form-group">
           <a href="{% url 'password_reset_done' %}"><button class="btn btn-outline-info" type="submit">Request a Password</button></a>
        </div>
        </form>
    </div>
{% endblock content %}
