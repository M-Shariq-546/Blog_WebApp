{% extends "blogs/base.html" %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block content %}
   <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete the Post</legend>
            <h3>Are you sure to delete your post {{ object.title }}!</h3>
        </fieldset>
        <div class="form-group">
            <a href="{% url 'blog-home' %}"><button class="btn btn-outline-danger" type="submit" >Yes , Delete it</button></a>
            <a href="{% url 'post-detail' post.pk %}" class="btn btn-outline-info">Cancel</a>
        </div>
        </form>
        <div class="border-top pt-3">
        </div>
    </div>
{% endblock content %}
